<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./icons/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./icons/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./icons/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./icons/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./icons/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./icons/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicons/favicon-16x16.png">
    <link rel="manifest" href="./icons/favicons/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container m-auto">
        <div class="row">
            <div class="col">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                      <h5 class="card-title my-4">Password Generator</h5>
      
                      <div class="row my-3 highlight">
                            <textarea class="password-result" readonly placeholder="Password" rows="1"></textarea>

                            <div class="copy-wrapper">
                                <div class="custom-tooltip">
                                    <button type="button" class="btn btn-small btn-primary copy-btn">
                                        Copy
                                    </button>

                                    <span class="custom-tooltiptext"></span>
                                  </div>
                            </div>
                      </div>

                      <form class="my-4">
                        <div class="row mb-3">
                            <label for="passwordLength" class="col-3 col-form-label">Length</label>
                            <div class="col-3">
                                <input type="number" class="form-control" id="passwordLength" min="0" max="72" step="6" placeholder="0" value="18">
                            </div>

                            <label for="passwordSpacing" class="col-3 col-form-label">Spacing</label>
                            <div class="col-3">
                                <input type="number" class="form-control" id="passwordSpacing" min="3" max="12" step="3" placeholder="0" value="6">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="form-check form-switch">
                                <label for="uppercaseSwitch" class="form-check-label col-11">Include Uppercase Letters</label>
                                <div class="col-1">
                                    <input class="form-check-input" type="checkbox" id="uppercaseSwitch" checked>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-check form-switch">
                                <label for="lowercaseSwitch" class="form-check-label col-11">Include Lowercase Letters</label>
                                <div class="col-1">
                                    <input class="form-check-input" type="checkbox" id="lowercaseSwitch" checked>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-check form-switch">
                                <label for="numbersSwitch" class="form-check-label col-11">Include Numbers</label>
                                <div class="col-1">
                                    <input class="form-check-input" type="checkbox" id="numbersSwitch" checked>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-check form-switch">
                                <label for="symbolsSwitch" class="form-check-label col-11">Include Symbols</label>
                                <div class="col">
                                    <input class="form-check-input" type="checkbox" id="symbolsSwitch" checked>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary generate-btn my-4">Generate password</button>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
